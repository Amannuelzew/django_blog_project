{% extends "layout.html" %}
{% load static %}
    {% block title %}
     {{post.title}}
    {% endblock title %}

     {% block css %}
    <link rel="stylesheet" href="{% static "blog/post_detail.css" %}"/>
      <link rel="stylesheet" href="{% static "blog/post.css" %}"/>
    {% endblock css %}
{% block content %}
    <section id="summary">
    <h2>{{post.title|title}}</h2>
    <article>
        <img src="{% static "blog/images/"|add:post.image_name %}" alt="post title">
        <address>By author {{post.author|title}}</address>
        <div>last updated on {{post.date|title}} <time></time> </div>
    </article>
 </section>

 <main>
    <p>{{post.content|linebreaks}} </p>
 </main>
{% endblock content %}
